name: Build, Test and Deploy

on:
  push:
    branches:
      - master

jobs:
  test-with-mssql:
    name: Test with MSSQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSSQL
        uses: potatoqualitee/mssqlsuite@v1.8
        with:
          install: sqlengine, sqlclient, sqlpackage, localdb, fulltext
          version: 2019
          sa-password: YourStrong!Passw0rd
          show-log: true

      - name: Verify MSSQL
        run: sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -d tempdb -Q "SELECT @@version;" -C

  build-deploy:
    name: Build API
    runs-on: ubuntu-latest  # Ensure this job also runs only on Ubuntu
    needs: test-everywhere # This ensures the build/deploy happens after the tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Run unit tests
        run: mvn -B test --file pom.xml

      # You can add further deployment steps below depending on your setup.
      # Example:
      # - name: Deploy to server
      #   run: ./deploy_script.sh
