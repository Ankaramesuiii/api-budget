name: test-and-build

on:
  push:
    branches:
      - master

jobs:
  test-everywhere:
    name: Test Action on Ubuntu
    runs-on: ubuntu-latest  # Ensure this job runs only on Ubuntu

    steps:
      - uses: actions/checkout@v3

      - name: Run the action
        uses: potatoqualitee/mssqlsuite@v1.8
        with:
          install: sqlengine, sqlclient, sqlpackage, localdb, fulltext
          version: 2019
          sa-password: c0MplicatedP@ssword
          show-log: true

      - name: Run sqlcmd
        run: sqlcmd -S localhost -U sa -P c0MplicatedP@ssword -d tempdb -Q "SELECT @@version;" -C

  build-deploy:
    name: Build and Deploy Spring API
    runs-on: ubuntu-latest  # Ensure this job also runs only on Ubuntu
    needs: test-everywhere # This ensures the build/deploy happens after the tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Run unit tests
        run: mvn -B test --file pom.xml

      # You can add further deployment steps below depending on your setup.
      # Example:
      # - name: Deploy to server
      #   run: ./deploy_script.sh
