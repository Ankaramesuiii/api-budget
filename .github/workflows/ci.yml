name: Build, Test and Deploy

on:
  push:
    branches:
      - master

jobs:
  test-with-mssql:
    name: Test with MSSQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSSQL
        uses: potatoqualitee/mssqlsuite@v1.8
        with:
          install: sqlengine, sqlclient, sqlpackage, localdb, fulltext
          version: 2019
          sa-password: Ankaramesui1@1@
          show-log: true

      - name: Verify MSSQL
        run: sqlcmd -S localhost -U sa -P Ankaramesui1@1@ -d tempdb -Q "SELECT @@version;" -C

      - name: Create Database
        run: |
          sqlcmd -S localhost -U sa -P Ankaramesui1@1@ -Q "CREATE DATABASE pfe;" -C -N

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Run unit tests
        run: mvn -B test --file pom.xml

  build-deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest
    needs: test-with-mssql
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Build with Maven
        run: mvn -B clean install -DskipTests --file pom.xml

      # Optional: Deploy step
      # - name: Deploy to your server or service
      #   run: ./deploy.sh
